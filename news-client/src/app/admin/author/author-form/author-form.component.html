<form [formGroup]="form" >
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" formControlName="email">
    </div>
    <div class="form-group">
            <label for="bioSummary">Resumo da Bio</label>
            <textarea  class="form-control" name="bioSummary" formControlName="bioSummary"></textarea>
    </div>
    <div class="form-group">
            <label for="bio">Bio</label>
            <textarea  class="form-control" name="bio" formControlName="bio"></textarea>
    </div>
    <button (click) = "enviar()" class="btn btn-primary">Submit</button>
</form>
