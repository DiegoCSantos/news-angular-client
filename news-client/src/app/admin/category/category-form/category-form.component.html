<form [formGroup]="form" >
    <div class="form-group">
        <label for="name">Categoria</label>
        <input type="text" class="form-control" name="name" formControlName="name">
    </div>

    <div class="form-group">
            <label for="summary">Descrição </label>
            <textarea  class="form-control" name="summary" formControlName="summary"></textarea>
    </div>
    <button (click) = "enviar()" class="btn btn-primary">Submit</button>
</form>
